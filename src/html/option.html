<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../option.js"></script>
    <title>Nico shortcut options</title>
</head>
<body>
<div>
    <table>
        <tr>
            <td><label for="input_play_stop_keys">⏯ 再生 / 停止:</label></td>
            <td><input id="input_play_stop_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_rewind_keys">⏪ 巻き戻し 10s:</label></td>
            <td><input id="input_rewind_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_fast_forward_keys">⏩ 早送り 10s:</label></td>
            <td><input id="input_fast_forward_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_play_head_keys">⏮ 先頭:</label></td>
            <td><input id="input_play_head_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_play_live_keys">⏭ ライブ再生:</label></td>
            <td><input id="input_play_live_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_play_rate_200_keys">🚀 再生速度 x2.0:</label></td>
            <td><input id="input_play_rate_200_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_play_rate_175_keys">🚀 再生速度 x1.75:</label></td>
            <td><input id="input_play_rate_175_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_play_rate_150_keys">🐇 再生速度 x1.5:</label></td>
            <td><input id="input_play_rate_150_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_play_rate_125_keys">🐇 再生速度 x1.25:</label></td>
            <td><input id="input_play_rate_125_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_play_rate_100_keys">🐇 再生速度 x1.0:</label></td>
            <td><input id="input_play_rate_100_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_play_rate_075_keys">🐢 再生速度 x0.75:</label></td>
            <td><input id="input_play_rate_075_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_play_rate_050_keys">🐢 再生速度 x0.5:</label></td>
            <td><input id="input_play_rate_050_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_play_rate_025_keys">🐢 再生速度 x0.25:</label></td>
            <td><input id="input_play_rate_025_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_mute_keys">🔈 ミュート On/Off:</label></td>
            <td><input id="input_mute_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_volume_down_keys">🔈 ボリューム小:</label></td>
            <td><input id="input_volume_down_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_volume_up_keys">🔈 ボリューム大:</label></td>
            <td><input id="input_volume_up_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_comment_keys">💬 コメント On/Off:</label></td>
            <td><input id="input_comment_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_comment_transparency_none_keys">💬 コメント透過: なし:</label></td>
            <td><input id="input_comment_transparency_none_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_comment_transparency_weak_keys">💬 コメント透過: 弱:</label></td>
            <td><input id="input_comment_transparency_weak_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_comment_transparency_strong_keys">💬 コメント透過: 強:</label></td>
            <td><input id="input_comment_transparency_strong_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_fullscreen_keys">📺️ フルスクリーン:</label></td>
            <td><input id="input_fullscreen_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_reload_keys">🔁 更新:</label></td>
            <td><input id="input_reload_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_setting_keys">⚙️ 設定:</label></td>
            <td><input id="input_setting_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_advertise_keys">📣 広告:</label></td>
            <td><input id="input_advertise_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_gift_keys">🎁 ギフト Open/Close:</label></td>
            <td><input id="input_gift_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_open_user_keys">🙆‍♂️ ユーザーを開く:</label></td>
            <td><input id="input_open_user_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_open_community_keys">🏠 コミュニティを開く:</label></td>
            <td><input id="input_open_community_keys" type="text"></td>
        </tr>
        <tr>
            <td><label for="input_help_keys">❓ ヘルプ (この画面):</label></td>
            <td><input id="input_help_keys" type="text"></td>
        </tr>
    </table>
    <button id="button_restore_default">初期化</button>
    <button id="button_save">保存</button>
</div>
</body>
</html>
